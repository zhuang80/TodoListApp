<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list app</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <input type="text"  placeholder="Enter an activity.." id= "item">
      <button id= "add">

          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        	 viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
           <circle style="fill:#fff;" cx="25" cy="25" r="25"/>
           <line style="fill:none;stroke:#25b99a;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;" x1="25" y1="13" x2="25" y2="38"/>
           <line style="fill:none;stroke:#25b99a;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;" x1="37.5" y1="25" x2="12.5" y2="25"/>
         </svg>

      </button>
    </header>
    <div class="container">
      <ul class = "todo" id ="todo"></ul>
      <ul class = "todo" id = "completed"></ul>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
